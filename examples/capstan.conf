{
    "UUID": "123456",
    "ResultsDir": "/tmp/capstan",
    "Provider": "aliyun",
    "Address": "0.0.0.0:8080",
    "PushgatewayEndpoint": "http://<Your-HostIP>:9091",
    "Steps": 10,
    "Namespace": "capstan",
    "Workloads": [
        {
            "name": "wordpress",
            "helm": {
                "name": "chart4",
                "set": "persistence.enabled=false,mariadb.persistence.enabled=false,serviceType=NodePort,mariadb.mariadbRootPassword=password",
                "chart": "stable/wordpress"
