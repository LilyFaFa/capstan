            "frequency": 5,
            "testTool": {
                "name": "wrk",
                "script": "scripts/wordpress.sh",
                "steps": 10,
                "testCaseSet": [
                    {
                        "name": "case1",
                        "affinity": true,
						"envs": "MYSQL_HOST=chart4-mariadb,MYSQL_ROOT_PASSWORD=password",
                        "metrics": "QPS"
                    },
                    {
                        "name": "case2",
                        "affinity": false,
						"envs": "MYSQL_HOST=chart4-mariadb,MYSQL_ROOT_PASSWORD=password",
                        "metrics": "QPS"
                    }
                ]
            }
        }
    ]
